{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <!-- Bootstrap 5.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Cargar tu propio archivo CSS -->
    <link rel="stylesheet" href="{% static 'safety_report/css/styles.css' %}" />
  </head>

  <body>
    <!-- Encabezado Fijo -->
    <header>
      <nav class="navbar navbar-expand navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="{% static 'logo.png' %}" alt="Logo" class="me-2" />
          </a>
          <span class="website-name text-white mx-auto d-none d-md-block"
            >FUJITA CORPORATION DIGITAL</span
          >
        </div>
      </nav>
    </header>

    <!-- Formulario de Login -->
    <main class="py-4 py-md-5">
      <div id="main-container" class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header text-center">
                <h3>Iniciar Sesión</h3>
              </div>
              <div class="card-body">
                <form method="POST" action="{% url 'login' %}">
                  {% csrf_token %}
                  <div class="form-group mb-3">
                    <label for="username">Usuario</label>
                    <input
                      type="text"
                      id="username"
                      name="username"
                      class="form-control"
                      placeholder="Ingresa tu usuario"
                      required
                    />
                  </div>

                  <div class="form-group mb-3">
                    <label for="password">Contraseña</label>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      class="form-control"
                      placeholder="Ingresa tu contraseña"
                      required
                    />
                  </div>

                  {% if form.non_field_errors %}
                  <div class="alert alert-danger">
                    {{ form.non_field_errors }}
                  </div>
                  {% endif %}

                  <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary w-100">
                      Iniciar Sesión
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
